<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text">
  <script>
    const handler = function (event) {
      console.log(event)      
    }
    const inputTag = document.querySelector('input')

    inputTag.addEventListener('click', handler)
    inputTag.addEventListener('input', handler)
    inputTag.addEventListener('focus', handler)
    inputTag.addEventListener('keydown', handler)
    inputTag.addEventListener('keyup', handler)
    inputTag.addEventListener('mouseover', handler)
    inputTag.addEventListener('mouseout', handler)
    // inputTag.addEventListener('click', handler)
  </script>
</body>
</html>
