<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Comparison Operator & Boolean</h1>
  <h2>자바 스크립트에서 비교 연산자는 '==='이다</h2>
  <script>
    document.write(1 === 1);
  </script>
  <h2>1&lt;2</h2>
  <script>
    document.write(1 < 2);
  </script>
</body>
</html>
