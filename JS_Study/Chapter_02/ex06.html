<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Loop</h1>
  <ul>
  <script>
    document.write("<li>1</li>");
    document.write("<li>2</li>");
    var n = 1;
    var N = 10;
    while (n < N) {
      document.write("<li>n</li>");
      document.write("<li>"+n+"</li>");
      n += 1;
    }
  </script>
  </ul>
</body>
</html>
