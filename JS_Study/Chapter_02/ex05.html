<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Array</h1>
  <script>
    var lst = ["SIWON", "PARK"];
    document.write(lst[0]+ "\n");
    document.write(lst[1] + "<br>");
    document.write(lst.length + "<br>");
    lst.push("AMAZING");
    document.write(lst[2]);
    document.write(lst.length);
  </script>
</body>
</html>
