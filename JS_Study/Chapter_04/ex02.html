<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function BodySetColor(color) {
      document.querySelector('body').style.color = color;
    }

    function BodySetBackgroundColor(color) {
      document.querySelector('body').style.backgroundColor = color;
    }
    
    function LinkTagSetColor(color) {
      var alst = document.querySelectorAll('a');
      var i = 0;
      while (i < alst.length) {
        alst[i].style.color = color;
        i += 1;
      }
    }

    function dayNnight(self) {
      if (self.value === 'night') {
        BodySetBackgroundColor('gray');
        BodySetColor('white');
        self.value = 'day';
        LinkTagSetColor('powderblue');
      } else {
        BodySetBackgroundColor('white');
        BodySetColor('black');
        self.value = 'night';
        LinkTagSetColor('blue');
      }
    }
  </script>
</head>

<body>
  <h1><a href="">Hello, I'm SIWON-PARK</a></h1>
  <input type="button" name="" value="night" onclick="
    dayNnight(this);
    ">
</body>

</html>
