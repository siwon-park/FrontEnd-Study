<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var MyBody = {
      SetColor: function(color) {
        document.querySelector('body').style.color = color;
      },
      SetBackgroundColor: function(color) {
        document.querySelector('body').style.backgroundColor = color;
      }
    }

    var MyLink = {
      SetColor: function(color) {
            var alst = document.querySelectorAll('a');
        var i = 0;
        while (i < alst.length) {
          alst[i].style.color = color;
          i += 1;
        }
      }
    }

    function dayNnight(self) {
      if (self.value === 'night') {
        MyBody.SetBackgroundColor('gray');
        MyBody.SetColor('white');
        self.value = 'day';
        MyLink.SetColor('powderblue');
      } else {
        MyBody.SetBackgroundColor('white');
        MyBody.SetColor('black');
        self.value = 'night';
        MyLink.SetColor('blue');
      }
    }
  </script>
</head>

<body>
  <h1><a href="">Hello, I'm SIWON-PARK</a></h1>
  <input type="button" name="" value="night" onclick="
    dayNnight(this);
    ">
</body>

</html>
